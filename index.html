<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Write Away</title>
        
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='css/main.css' rel='stylesheet' type='text/css'>
        
        <script src="js/jquery.js"></script>
        <script src="js/ui.js"></script>
        
    </head>
    <body class="normal">
    	
        <button onclick="enterFullScreen(document.documentElement)">full screen</button> <!--Magical tester button-->
        <button onclick="toggleColors()">colors</button> <!--Magical tester button-->
		<div id="wordcount"> </div>
		<div id="timer"> </div>
		<section class="intro" id="intro">
			<h1>Welcome to Write Away.</h1>
			<p>The simplest, effective text editor online.  Or at least, one of them.</p>
			<h2>How many words do you want to write, and for how long?</h2>
			<div class="form">
				<input type="number" placeholder="# words" min="10" id="wordsnum" />
				<input type="number" placeholder="# minutes" min="1" id="minsnum" />
				<input type="button" value="Start" onclick="init()" />
			</div>
		</section>
        <section>
        	<h1 contenteditable="true">Document Title</h1>
        	<article contenteditable="true" id="editor">
				<p>You can use <b>bold,</b> <i>italics,</i> <b><i>both,</i></b> and <a href="http://cassidoo.co">links</a> just by highlighting the text and selecting them from the options box.</p>
        	</article>
        </section>
    </body>
</html>
